<html>
<head>
	<link rel="stylesheet" type="text/css" href="/assets/style/style.css" />
	<script type="text/javascript" src="/assets/js/angular.min.js"></script>
	<script type="text/javascript" src="/assets/js/main-min.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<title>WD Boilerplate!</title>
</head>
<body ng-app="Twnty4App" ng-controller="Twnty4Ctrl">
	<div id="header">
		<user ng-repeat="user in users" score="{{user.score}}" name="{{user.username}}"></user>
	</div>
	<div id="equation">
		<ul id="pieces">
			<card options="options" selectedindex="selections[0]"></card>
			<operationlist operation="operations[0]"></operationList>
			<card options="options" selectedindex="selections[1]"></card>
			<operationlist operation="operations[1]"></operationList>
			<card options="options" selectedindex="selections[2]"></card>
			<operationlist operation="operations[2]"></operationList>
			<card options="options" selectedindex="selections[3]"></card>
			<li class="result"><span>=</span><span>{{total()}}</span></li>
		</ul>
	</div>
	<flash message="{{flash.message}}" type="{{flash.type}}" timestamp="{{flash.timestamp}}"></flash>
	<div class="modal" ng-class="{active: userSet === false}">
		<div class="dialog">
			<img src="/assets/img/example.png" />
			<h3>You have four numbers. Get to 24 before anyone else.</h3>
			<div class="form">
				<input type="text" name="username" ng-model="username" placeholder="username" /><br>
				<button ng-click="begin()">Begin</button>
			</div>
		</div>
	</div>
	<p id="footer"><a href="/">twnty4</a> by <a href="http://www.wegnerdesign.com">Joe Wegner</a></p>
</body>
</html>
